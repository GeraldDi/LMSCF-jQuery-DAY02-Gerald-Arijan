<!DOCTYPE html>
<html>
<head>
	<title>jq day2</title>
	 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style type="text/css" media="screen">
		img{
			height: 500px;
		}
		
	</style>
</head>
<body>
	<div id="gift">
		
	<img src="https://cdn.shopify.com/s/files/1/1369/2605/articles/White_Gift_Box_with_Red_Bow_PNG_Image_2048x.png" alt="gift" class="pic" ></div>

	<div id="santa">
		
	<img src="https://juststickers.in/wp-content/uploads/2016/11/santa-claus.png" alt="santa" class="pic" ></div>

	<div id="bell">
		
	<img src="https://freepngimg.com/download/christmas_bell/1-2-christmas-bell-png-image.png" alt="bell" class="pic" ></div>

	<script>
	    $(document).ready(function() {
        $('div').on('click', function() {
            $(this).text('You clicked on the: '+ (this).id)
            
        })
    });

	</script>
</body>
</html>
